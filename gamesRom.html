<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos Rom√°nticos üéÆ</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 40px 20px 20px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            text-shadow: 0 4px 15px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.95;
        }

        /* Bot√≥n volver */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 12px 25px;
            background: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            color: #667eea;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        /* Games Grid */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        /* Game Card */
        .game-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.2), transparent);
            transition: left 0.5s;
        }

        .game-card:hover::before {
            left: 100%;
        }

        .game-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .game-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .game-title {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .game-description {
            font-size: 1rem;
            color: #7f8c8d;
            line-height: 1.6;
        }

        /* Game Modal */
        .game-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .game-container {
            background: white;
            padding: 40px;
            border-radius: 25px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .close-game {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 2.5rem;
            cursor: pointer;
            color: #95a5a6;
            transition: all 0.3s;
        }

        .close-game:hover {
            color: #e74c3c;
            transform: rotate(90deg);
        }

        /* Memory Game */
        .memory-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 30px 0;
        }

        .memory-card {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .memory-card:hover {
            transform: scale(1.05);
        }

        .memory-card.flipped {
            background: white;
            border: 3px solid #667eea;
        }

        .memory-card.matched {
            background: #2ecc71;
            pointer-events: none;
        }

        /* Quiz Game */
        .quiz-question {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
        }

        .quiz-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .quiz-option {
            padding: 20px;
            background: #f8f9fa;
            border: 3px solid #e9ecef;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            text-align: center;
        }

        .quiz-option:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
            transform: translateX(10px);
        }

        .quiz-option.correct {
            background: #2ecc71;
            color: white;
            border-color: #2ecc71;
        }

        .quiz-option.wrong {
            background: #e74c3c;
            color: white;
            border-color: #e74c3c;
        }

        /* Find Hearts Game */
        .hearts-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 30px 0;
        }

        .heart-box {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .heart-box:hover {
            transform: scale(1.1) rotate(10deg);
        }

        .heart-box.found {
            background: linear-gradient(135deg, #ff6b9d, #ffa8c5);
            animation: pulse 0.5s ease;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* Game Stats */
        .game-stats {
            text-align: center;
            margin: 20px 0;
            font-size: 1.2rem;
            color: #2c3e50;
            font-weight: 600;
        }

        .game-message {
            text-align: center;
            font-size: 1.5rem;
            color: #667eea;
            margin: 20px 0;
            font-weight: 700;
        }

        /* Buttons */
        .game-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .game-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 { font-size: 2rem; }
            .games-grid { grid-template-columns: 1fr; }
            .memory-grid { grid-template-columns: repeat(3, 1fr); }
            .hearts-grid { grid-template-columns: repeat(4, 1fr); }
        }
    </style>
</head>
<body>
    <!-- Bot√≥n volver -->
    <button class="back-btn" onclick="window.location.href='PG.html'">‚Üê Volver</button>

    <!-- Header -->
    <div class="header">
        <h1>üéÆ Juegos Rom√°nticos üéÆ</h1>
        <p>Divi√©rtete con estos mini-juegos hechos con amor</p>
    </div>

    <!-- Games Grid -->
    <div class="games-grid">
        <div class="game-card" onclick="openGame('memory')">
            <div class="game-icon">üß†</div>
            <div class="game-title">Memoria del Amor</div>
            <div class="game-description">Encuentra las parejas de s√≠mbolos rom√°nticos</div>
        </div>

        <div class="game-card" onclick="openGame('quiz')">
            <div class="game-icon">‚ùì</div>
            <div class="game-title">Quiz del Coraz√≥n</div>
            <div class="game-description">Preguntas sobre nuestro amor</div>
        </div>

        <div class="game-card" onclick="openGame('hearts')">
            <div class="game-icon">üíñ</div>
            <div class="game-title">Encuentra los Corazones</div>
            <div class="game-description">Descubre todos los corazones escondidos</div>
        </div>
    </div>

    <!-- Game Modal -->
    <div class="game-modal" id="gameModal">
        <div class="game-container">
            <span class="close-game" onclick="closeGame()">&times;</span>
            <div id="gameContent"></div>
        </div>
    </div>

    <script>
        let currentGame = null;

        function openGame(game) {
            currentGame = game;
            const modal = document.getElementById('gameModal');
            const content = document.getElementById('gameContent');
            
            modal.style.display = 'flex';
            
            if (game === 'memory') {
                initMemoryGame(content);
            } else if (game === 'quiz') {
                initQuizGame(content);
            } else if (game === 'hearts') {
                initHeartsGame(content);
            }
        }

        function closeGame() {
            document.getElementById('gameModal').style.display = 'none';
            currentGame = null;
        }

        // Memory Game
        function initMemoryGame(content) {
            const symbols = ['üíñ', 'üíï', 'üíó', 'üíù', 'üíò', 'üíû', 'üåπ', 'üå∫'];
            const cards = [...symbols, ...symbols].sort(() => Math.random() - 0.5);
            
            let flipped = [];
            let matches = 0;
            
            content.innerHTML = `
                <h2 style="text-align: center; color: #667eea; margin-bottom: 20px;">üß† Memoria del Amor</h2>
                <div class="game-stats">Parejas encontradas: <span id="matchCount">0</span>/8</div>
                <div class="memory-grid" id="memoryGrid"></div>
                <div class="game-message" id="gameMessage"></div>
                <div style="text-align: center;">
                    <button class="game-btn" onclick="initMemoryGame(document.getElementById('gameContent'))">üîÑ Reiniciar</button>
                </div>
            `;
            
            const grid = document.getElementById('memoryGrid');
            
            cards.forEach((symbol, index) => {
                const card = document.createElement('div');
                card.className = 'memory-card';
                card.dataset.symbol = symbol;
                card.dataset.index = index;
                card.textContent = '‚ùì';
                
                card.onclick = function() {
                    if (flipped.length < 2 && !this.classList.contains('flipped') && !this.classList.contains('matched')) {
                        this.classList.add('flipped');
                        this.textContent = symbol;
                        flipped.push(this);
                        
                        if (flipped.length === 2) {
                            setTimeout(() => {
                                if (flipped[0].dataset.symbol === flipped[1].dataset.symbol) {
                                    flipped[0].classList.add('matched');
                                    flipped[1].classList.add('matched');
                                    matches++;
                                    document.getElementById('matchCount').textContent = matches;
                                    
                                    if (matches === 8) {
                                        document.getElementById('gameMessage').textContent = 'üéâ ¬°Felicidades! ¬°Has ganado, mi amor! üíñ';
                                    }
                                } else {
                                    flipped[0].classList.remove('flipped');
                                    flipped[1].classList.remove('flipped');
                                    flipped[0].textContent = '‚ùì';
                                    flipped[1].textContent = '‚ùì';
                                }
                                flipped = [];
                            }, 800);
                        }
                    }
                };
                
                grid.appendChild(card);
            });
        }

        // Quiz Game
        function initQuizGame(content) {
            const questions = [
                {
                    q: '¬øCu√°l es mi sentimiento m√°s profundo hacia ti?',
                    options: ['Me gustas', 'Te quiero', 'Te amo con todo mi coraz√≥n', 'Me caes bien'],
                    correct: 2
                },
                {
                    q: '¬øQu√© eres para m√≠?',
                    options: ['Una amiga', 'Mi crush', 'El amor de mi vida', 'Una conocida'],
                    correct: 2
                },
                {
                    q: '¬øC√≥mo me siento cuando estoy contigo?',
                    options: ['Aburrido', 'Normal', 'Completamente feliz y en paz', 'Confundido'],
                    correct: 2
                },
                {
                    q: '¬øQu√© significa tu sonrisa para m√≠?',
                    options: ['Nada especial', 'Algo bonito', 'Ilumina todo mi mundo', 'Es solo una sonrisa'],
                    correct: 2
                },
                {
                    q: '¬øCu√°nto tiempo quiero estar contigo?',
                    options: ['Un rato', 'Unos meses', 'Para siempre', 'No lo s√©'],
                    correct: 2
                }
            ];
            
            let currentQ = 0;
            let score = 0;
            
            function showQuestion() {
                if (currentQ >= questions.length) {
                    content.innerHTML = `
                        <h2 style="text-align: center; color: #667eea; margin-bottom: 20px;">üéâ ¬°Juego Completado!</h2>
                        <div class="game-message">Puntuaci√≥n: ${score}/${questions.length}</div>
                        <p style="text-align: center; font-size: 1.2rem; margin: 20px 0;">
                            ${score === questions.length ? '¬°Perfecto! Conoces muy bien mi coraz√≥n üíñ' : 'Cada respuesta correcta es una verdad sobre mi amor por ti üíï'}
                        </p>
                        <div style="text-align: center;">
                            <button class="game-btn" onclick="initQuizGame(document.getElementById('gameContent'))">üîÑ Jugar de nuevo</button>
                        </div>
                    `;
                    return;
                }
                
                const question = questions[currentQ];
                content.innerHTML = `
                    <h2 style="text-align: center; color: #667eea; margin-bottom: 20px;">‚ùì Quiz del Coraz√≥n</h2>
                    <div class="game-stats">Pregunta ${currentQ + 1} de ${questions.length}</div>
                    <div class="quiz-question">${question.q}</div>
                    <div class="quiz-options" id="quizOptions"></div>
                `;
                
                const optionsContainer = document.getElementById('quizOptions');
                question.options.forEach((option, index) => {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'quiz-option';
                    optionDiv.textContent = option;
                    optionDiv.onclick = function() {
                        const allOptions = document.querySelectorAll('.quiz-option');
                        allOptions.forEach(opt => opt.style.pointerEvents = 'none');
                        
                        if (index === question.correct) {
                            this.classList.add('correct');
                            score++;
                        } else {
                            this.classList.add('wrong');
                            allOptions[question.correct].classList.add('correct');
                        }
                        
                        setTimeout(() => {
                            currentQ++;
                            showQuestion();
                        }, 1500);
                    };
                    optionsContainer.appendChild(optionDiv);
                });
            }
            
            showQuestion();
        }

        // Hearts Game
        function initHeartsGame(content) {
            const totalBoxes = 25;
            const heartPositions = [];
            
            // Generar 8 posiciones aleatorias para corazones
            while (heartPositions.length < 8) {
                const pos = Math.floor(Math.random() * totalBoxes);
                if (!heartPositions.includes(pos)) {
                    heartPositions.push(pos);
                }
            }
            
            let found = 0;
            
            content.innerHTML = `
                <h2 style="text-align: center; color: #667eea; margin-bottom: 20px;">üíñ Encuentra los Corazones</h2>
                <div class="game-stats">Corazones encontrados: <span id="heartCount">0</span>/8</div>
                <div class="hearts-grid" id="heartsGrid"></div>
                <div class="game-message" id="heartsMessage"></div>
                <div style="text-align: center;">
                    <button class="game-btn" onclick="initHeartsGame(document.getElementById('gameContent'))">üîÑ Reiniciar</button>
                </div>
            `;
            
            const grid = document.getElementById('heartsGrid');
            
            for (let i = 0; i < totalBoxes; i++) {
                const box = document.createElement('div');
                box.className = 'heart-box';
                box.textContent = '?';
                
                box.onclick = function() {
                    if (!this.classList.contains('found')) {
                        if (heartPositions.includes(i)) {
                            this.classList.add('found');
                            this.textContent = 'üíñ';
                            found++;
                            document.getElementById('heartCount').textContent = found;
                            
                            if (found === 8) {
                                document.getElementById('heartsMessage').textContent = 'üéâ ¬°Encontraste todos los corazones! Como encontraste mi coraz√≥n üíï';
                            }
                        } else {
                            this.textContent = '‚ú®';
                            setTimeout(() => {
                                this.textContent = '?';
                            }, 500);
                        }
                    }
                };
                
                grid.appendChild(box);
            }
        }

        window.onclick = (event) => {
            const modal = document.getElementById('gameModal');
            if (event.target === modal) {
                closeGame();
            }
        };
    </script>
</body>
</html>
