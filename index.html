<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Dancing+Script:wght@400;500;600;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <title>Entrada Secreta para Ohanna üíñ</title>
    
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(135deg, 
          #ff9a9e 0%, 
          #fecfef 25%, 
          #fecfef 50%, 
          #ff9a9e 75%, 
          #a18cd1 100%);
        background-size: 400% 400%;
        animation: gradientShift 8s ease infinite;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
        position: relative;
      }

      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Part√≠culas flotantes de corazones */
      .floating-heart {
        position: absolute;
        color: rgba(255, 182, 193, 0.8);
        font-size: 20px;
        animation: float 6s ease-in-out infinite;
        pointer-events: none;
      }

      .heart-1 { top: 10%; left: 10%; animation-delay: 0s; }
      .heart-2 { top: 20%; right: 15%; animation-delay: 1s; }
      .heart-3 { top: 60%; left: 8%; animation-delay: 2s; }
      .heart-4 { bottom: 20%; right: 10%; animation-delay: 3s; }
      .heart-5 { top: 80%; left: 20%; animation-delay: 1.5s; }
      .heart-6 { top: 40%; right: 5%; animation-delay: 4s; }
      .heart-7 { bottom: 40%; left: 12%; animation-delay: 2.5s; }
      .heart-8 { top: 15%; left: 70%; animation-delay: 0.5s; }

      @keyframes float {
        0%, 100% {
          transform: translateY(0px) rotate(0deg);
          opacity: 0.6;
        }
        25% {
          transform: translateY(-20px) rotate(5deg);
          opacity: 1;
        }
        50% {
          transform: translateY(-10px) rotate(-3deg);
          opacity: 0.8;
        }
        75% {
          transform: translateY(-25px) rotate(2deg);
          opacity: 1;
        }
      }

      /* Flores decorativas giratorias */
      .decorative-flower {
        position: absolute;
        width: 40px;
        height: 40px;
        opacity: 0.4;
        animation: rotateFloat 10s linear infinite;
        pointer-events: none;
      }

      .decorative-flower::before {
        content: 'üå∏';
        font-size: 30px;
        position: absolute;
      }

      .flower-1 { top: 5%; left: 25%; animation-delay: 0s; }
      .flower-2 { top: 25%; right: 20%; animation-delay: 2s; }
      .flower-3 { bottom: 15%; left: 15%; animation-delay: 4s; }
      .flower-4 { bottom: 25%; right: 25%; animation-delay: 6s; }

      @keyframes rotateFloat {
        0% {
          transform: rotate(0deg) translateY(0px);
        }
        25% {
          transform: rotate(90deg) translateY(-10px);
        }
        50% {
          transform: rotate(180deg) translateY(0px);
        }
        75% {
          transform: rotate(270deg) translateY(-10px);
        }
        100% {
          transform: rotate(360deg) translateY(0px);
        }
      }

      .container {
        width: 420px;
        max-width: 90vw;
        text-align: center;
        padding: 40px 30px;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 30px;
        box-shadow: 
          0 25px 45px rgba(0, 0, 0, 0.15),
          inset 0 1px 0 rgba(255, 255, 255, 0.8),
          0 1px 0 rgba(255, 255, 255, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.2);
        position: relative;
        animation: containerGlow 3s ease-in-out infinite alternate;
      }

      @keyframes containerGlow {
        0% {
          box-shadow: 
            0 25px 45px rgba(0, 0, 0, 0.15),
            inset 0 1px 0 rgba(255, 255, 255, 0.8),
            0 0 0 rgba(255, 182, 193, 0);
        }
        100% {
          box-shadow: 
            0 25px 45px rgba(0, 0, 0, 0.15),
            inset 0 1px 0 rgba(255, 255, 255, 0.8),
            0 0 30px rgba(255, 182, 193, 0.4);
        }
      }

      .container::before {
        content: '';
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: linear-gradient(45deg, #ff6b9d, #c44cff, #ffb347, #ff6b9d);
        background-size: 400% 400%;
        border-radius: 32px;
        z-index: -1;
        animation: borderGlow 4s ease infinite;
        opacity: 0.6;
      }

      @keyframes borderGlow {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }

      .lock-icon {
        font-size: 4rem;
        background: linear-gradient(45deg, #ff6b9d, #c44cff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 10px;
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }

      .title {
        font-family: 'Great Vibes', cursive;
        font-size: 2.2rem;
        background: linear-gradient(45deg, #ff6b9d, #c44cff, #ffb347);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 15px;
        animation: textShimmer 3s ease-in-out infinite;
      }

      @keyframes textShimmer {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.8; }
      }

      .subtitle {
        font-family: 'Dancing Script', cursive;
        font-size: 1.1rem;
        color: #666;
        margin-bottom: 30px;
        font-weight: 500;
      }

      .input-display {
        text-align: center;
        font-size: 2.5rem;
        margin: 25px 0 35px 0;
        padding: 15px;
        background: linear-gradient(135deg, #f8f9ff 0%, #e6f3ff 100%);
        border-radius: 20px;
        border: 2px solid rgba(255, 182, 193, 0.3);
        color: #ff6b9d;
        font-weight: 600;
        letter-spacing: 8px;
        box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.05);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .input-display::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        transition: left 0.5s;
      }

      .input-display.active::before {
        left: 100%;
      }

      .keypad {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
        margin-top: 20px;
      }

      .key {
        padding: 20px;
        font-size: 1.8rem;
        font-weight: 600;
        background: linear-gradient(145deg, #ffffff 0%, #f0f8ff 100%);
        border: none;
        border-radius: 18px;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 
          0 8px 15px rgba(0, 0, 0, 0.1),
          inset 0 1px 0 rgba(255, 255, 255, 0.8);
        color: #333;
        position: relative;
        overflow: hidden;
      }

      .key::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(45deg, #ff6b9d, #c44cff);
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: -1;
      }

      .key:hover {
        transform: translateY(-3px) scale(1.02);
        box-shadow: 
          0 15px 25px rgba(0, 0, 0, 0.15),
          inset 0 1px 0 rgba(255, 255, 255, 0.9);
      }

      .key:hover::before {
        opacity: 0.1;
      }

      .key:active {
        transform: translateY(-1px) scale(0.98);
        box-shadow: 
          0 5px 10px rgba(0, 0, 0, 0.2),
          inset 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .key:last-child {
        grid-column: 2/3;
        background: linear-gradient(145deg, #ffe6f2 0%, #ffd1e6 100%);
      }

      /* Animaci√≥n de entrada exitosa */
      @keyframes successPulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }

      .success {
        animation: successPulse 0.6s ease-in-out;
        background: linear-gradient(135deg, #c8e6c9 0%, #a5d6a7 100%) !important;
        border-color: #4caf50 !important;
      }

      /* Animaci√≥n de error */
      @keyframes shake {
        0%, 20%, 40%, 60%, 80%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      }

      .error {
        animation: shake 0.6s ease-in-out;
        background: linear-gradient(135deg, #ffcdd2 0%, #ef9a9a 100%) !important;
        border-color: #f44336 !important;
      }

      /* Efectos de part√≠culas al hacer clic */
      .click-effect {
        position: absolute;
        pointer-events: none;
        font-size: 12px;
        animation: clickParticle 1s ease-out forwards;
      }

      @keyframes clickParticle {
        0% {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
        100% {
          opacity: 0;
          transform: scale(0.5) translateY(-30px);
        }
      }

      /* Responsive Design */
      @media (max-width: 480px) {
        .container {
          width: 350px;
          padding: 30px 20px;
        }

        .title {
          font-size: 1.8rem;
        }

        .input-display {
          font-size: 2rem;
          letter-spacing: 6px;
        }

        .key {
          padding: 15px;
          font-size: 1.5rem;
        }

        .lock-icon {
          font-size: 3rem;
        }
      }

      /* Easter egg: hearts explosion when correct */
      .hearts-explosion {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1000;
      }

      .explosion-heart {
        position: absolute;
        color: #ff6b9d;
        font-size: 20px;
        opacity: 0;
        animation: explode 2s ease-out forwards;
      }

      @keyframes explode {
        0% {
          opacity: 1;
          transform: scale(0) rotate(0deg);
        }
        50% {
          opacity: 1;
          transform: scale(1.2) rotate(180deg);
        }
        100% {
          opacity: 0;
          transform: scale(0.5) rotate(360deg) translateY(-100px);
        }
      }

    </style>
  </head>
  <body>
    <!-- Corazones flotantes -->
    <div class="floating-heart heart-1">üíñ</div>
    <div class="floating-heart heart-2">üíï</div>
    <div class="floating-heart heart-3">üíó</div>
    <div class="floating-heart heart-4">üíì</div>
    <div class="floating-heart heart-5">üíñ</div>
    <div class="floating-heart heart-6">üíù</div>
    <div class="floating-heart heart-7">üíò</div>
    <div class="floating-heart heart-8">üíû</div>

    <!-- Flores decorativas -->
    <div class="decorative-flower flower-1"></div>
    <div class="decorative-flower flower-2"></div>
    <div class="decorative-flower flower-3"></div>
    <div class="decorative-flower flower-4"></div>

    <div class="container">
      <div class="lock-icon">üîí</div>
      <h1 class="title">Entrada Secreta</h1>
      <p class="subtitle">Solo para el amor de mi vida ‚ú®</p>
      
      <div class="input-display" id="inputDisplay">‚Ä¢‚Ä¢‚Ä¢‚Ä¢</div>
      
      <div class="keypad">
        <button class="key" onclick="enterDigit('1')">1</button>
        <button class="key" onclick="enterDigit('2')">2</button>
        <button class="key" onclick="enterDigit('3')">3</button>
        <button class="key" onclick="enterDigit('4')">4</button>
        <button class="key" onclick="enterDigit('5')">5</button>
        <button class="key" onclick="enterDigit('6')">6</button>
        <button class="key" onclick="enterDigit('7')">7</button>
        <button class="key" onclick="enterDigit('8')">8</button>
        <button class="key" onclick="enterDigit('9')">9</button>
        <button class="key" onclick="enterDigit('0')">0</button>
      </div>
    </div>


    <script>
      const correctPassword = "1122";
      const display = document.getElementById("inputDisplay");
      let input = "";

      function createClickEffect(event) {
        const effect = document.createElement('div');
        effect.className = 'click-effect';
        effect.textContent = '‚ú®';
        effect.style.left = event.clientX + 'px';
        effect.style.top = event.clientY + 'px';
        document.body.appendChild(effect);
        
        setTimeout(() => {
          document.body.removeChild(effect);
        }, 1000);
      }

      function createHeartsExplosion() {
        const heartsContainer = document.createElement('div');
        heartsContainer.className = 'hearts-explosion';
        document.body.appendChild(heartsContainer);

        const hearts = ['üíñ', 'üíï', 'üíó', 'üíì', 'üíù', 'üíò', 'üíû', 'üå∏', 'üå∫', '‚ú®'];
        
        for (let i = 0; i < 20; i++) {
          const heart = document.createElement('div');
          heart.className = 'explosion-heart';
          heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
          heart.style.left = Math.random() * 100 + '%';
          heart.style.top = Math.random() * 100 + '%';
          heart.style.animationDelay = Math.random() * 1 + 's';
          heartsContainer.appendChild(heart);
        }

        setTimeout(() => {
          document.body.removeChild(heartsContainer);
        }, 3000);
      }

      function enterDigit(digit) {
        // Efecto visual al presionar
        display.classList.add('active');
        setTimeout(() => display.classList.remove('active'), 500);

        if (input.length < 4) {
          input += digit;
        }
        
        display.textContent = input.padEnd(4, "‚Ä¢");
        
        if (input.length === 4) {
          if (input === correctPassword) {
            // Contrase√±a correcta
            display.classList.add('success');
            createHeartsExplosion();
            
            // Mensaje de √©xito
            setTimeout(() => {
              display.textContent = "üíñ‚ú®üíñ";
            }, 500);
            
            setTimeout(() => {
              // Redirige a la p√°gina de secciones directamente al Jard√≠n de Tulipanes
              window.location.href = "PG.html";
            }, 2000);
            
          } else {
            // Contrase√±a incorrecta
            display.classList.add('error');
            
            setTimeout(() => {
              alert("üíî Contrase√±a incorrecta, mi amor. Intenta de nuevo üíï");
              input = "";
              display.textContent = "‚Ä¢‚Ä¢‚Ä¢‚Ä¢";
              display.classList.remove('error');
            }, 600);
          }
        }
      }

      // A√±adir efectos de clic a los botones
      document.querySelectorAll('.key').forEach(button => {
        button.addEventListener('click', createClickEffect);
      });

      // Efecto de entrada suave
      window.addEventListener('load', () => {
        document.querySelector('.container').style.opacity = '0';
        document.querySelector('.container').style.transform = 'translateY(30px)';
        
        setTimeout(() => {
          document.querySelector('.container').style.transition = 'all 1s ease-out';
          document.querySelector('.container').style.opacity = '1';
          document.querySelector('.container').style.transform = 'translateY(0)';
        }, 100);
      });

      // Soporte para teclado f√≠sico
      document.addEventListener('keydown', (event) => {
        const digit = event.key;
        if (digit >= '0' && digit <= '9') {
          enterDigit(digit);
          
          // Destacar visualmente el bot√≥n presionado
          const button = Array.from(document.querySelectorAll('.key')).find(btn => btn.textContent === digit);
          if (button) {
            button.style.transform = 'scale(0.95)';
            setTimeout(() => {
              button.style.transform = '';
            }, 150);
          }
        }
      });
    </script>
  </body>
</html>
